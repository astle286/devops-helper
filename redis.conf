# --- RDB Snapshots ---
# Save a snapshot every 60 seconds if at least 1000 keys changed
save 60 1000
# Also save every 5 minutes if at least 1 key changed
save 300 1

# --- AOF Logging ---
appendonly yes
# fsync once per second (balance between speed & durability)
appendfsync everysec   

# Optional: rewrite AOF file when it grows too large
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
