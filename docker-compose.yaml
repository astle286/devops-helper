version: "3.9"

services:
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - redis

  redis:
    image: redis:7.2
    ports:
      - "6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]

  redis-cli:
    image: redis:7.2
    depends_on:
      - redis
    entrypoint: ["redis-cli", "-h", "redis"]

volumes:
  redis_data: